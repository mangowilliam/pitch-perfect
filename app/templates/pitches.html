{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  
<body>
    
    {% block content %}
    <div class="container">
    <div class="row">
    <div class="col-md-2"> </div>
    <div class="col-md-8">
    
    {{wtf.quick_form(form)}}
			<ul style="list-style: none;">
				{% for pitch in pitches %}
					<div class="list-group">
						<a href="#">
							<div class="list-item">
								<p>{{pitch.title}}</p>
							</div>
							<p>{{ pitch.content }}</p>
							<p> Posted by {{user.username}}.</p>
						</a>
					</div>
				{% endfor %}
		</ul>
		</div>
	</div>
</div>
	
    
    {% endblock%}

    
</body>
</html>
