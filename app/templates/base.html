{% extends 'bootstrap/base.html'%}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  {% if title %}
  <title> {{ title }}</title>
  {% else %}
  <title> pitch any idea </title>
  {% endif %}
</head>

<body>
  {% block styles%}
  {{ super() }}
  <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
  {% endblock %}
  <!-- Content block -->

  {% block content %}
  {% block navbar %}
  {% include 'navbar.html' %}
  {% endblock %}
  {% endblock%}
</body>

</html>
